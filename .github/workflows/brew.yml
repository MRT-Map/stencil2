on:
  push:
    branches:
      - master
    paths:
      - build/macos/**
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
    - uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.PAT }}
        repository: mrt-map/homebrew-mrt-map
        event-type: workflow_dispatch
