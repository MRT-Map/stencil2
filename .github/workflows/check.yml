on:
  push:
    branches: [ "renovate/**" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - run: |
        rustup toolchain install nightly
        rustup default nightly
    - run: cargo check
