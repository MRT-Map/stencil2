[package]
name = "stencil2"
version = "2.0.1"
edition = "2021"
description = "Map editor for MRT Map data"
authors = ["7d <i.third.7d@protonmail.com>"]
license = "GPL-3.0-only"
repository = "https://github.com/mrt-map/stencil2"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy_mouse_tracking_plugin = "0.5.3"
bevy_prototype_lyon = "0.7.2"
iyes_loopless = "0.9.1"
bevy_egui = "0.19.0"
egui_commonmark = "0.6.0"
egui_extras = "0.20.0"
bevy_mod_picking = "0.11.0"

tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

surf = "2.3.2"
async-fs = "1.6.0"
async-lock = "2.6.0"
futures-lite = "1.12.0"

backtrace = "0.3.67"
hex_color = { version = "2.0.0", features = ["serde"] }
itertools = "0.10.5"
serde = { version = "1.0.152", features = ["derive"] }
rmp-serde = "1.1.1"
rand = "0.8.5"
dirs = "4.0.0"
once_cell = "1.17.0"
zip = "0.6.3"
bimap = { version = "0.6.2", features = ["serde"] }

[target."cfg(wasm)".dependencies]
console_error_panic_hook = "0.1.7"

[build-dependencies]
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
anyhow = { version = "1.0.68", features = ["backtrace"] }
futures = "0.3.26"
surf = "2.3.2"
regex = "1.7.1"
rmp-serde = "1.1.1"
itertools = "0.10.5"
html-escape = "0.2.13"
zip = "0.6.3"

[dependencies.bevy]
version = "0.9.1"
default-features = false
features = [
    "bevy_sprite",
    "bevy_render",
    "bevy_core_pipeline",
    "bevy_winit",
    "png",
    "trace",
    "x11",
    "wayland",
    "serialize",
]

[profile.dev.package."*"]
opt-level = 3
[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
lto = true

[package.metadata.bundle]
name = "stencil2"
identifier = "io.github.mrt-map.stencil2"
icon = ["build/macos/AppIcon.iconset/*.png"]
