[package]
name = "stencil2"
version = "2.0.6"
edition = "2021"
description = "Map editor for MRT Map data"
authors = ["7d <i.third.7d@protonmail.com>"]
license = "GPL-3.0-only"
repository = "https://github.com/mrt-map/stencil2"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.bevy]
version = "0.10.1"
default-features = false
features = [
    "bevy_sprite",
    "bevy_render",
    "bevy_core_pipeline",
    "bevy_winit",
    "png",
    "trace",
    "x11",
    "wayland",
    "serialize",
]

[dependencies]
bevy_mouse_tracking = { git = "https://github.com/iiiii7d/bevy-mouse-tracking", branch = "bevy-0-10", package = "bevy_mouse_tracking_plugin" }
bevy_prototype_lyon = "0.8.0"
# bevy_egui = "0.20.3" todo change back
bevy_egui = { git = "https://github.com/mvlabat/bevy_egui", branch = "dependabot/cargo/egui-0.22.0" }
egui_commonmark = "0.7.3"
egui_extras = "0.22.0"
bevy_mod_picking = { version = "0.13.0", default-features = false, features = ["backend_raycast"]  }
bevy_asset_loader = "0.16.0"

tracing = "0.1.37"
tracing-appender = "0.2.2"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
color-spantrace = "0.2.0"
tracing-error = "0.2.0"

surf = "2.3.2"
async-fs = "1.6.0"
futures-lite = "1.13.0"

backtrace = "0.3.67"
color-backtrace = "0.5.1"

serde = { version = "1.0.163", features = ["derive"] }
rmp-serde = "1.1.1"
toml = "0.7.4"

dirs = "5.0.1"
zip = "0.6.6"
bimap = { version = "0.6.3", features = ["serde"] }
image = "0.24.6"
winit = "0.28.6"

hex_color = { version = "2.0.0", features = ["serde"] }
itertools = "0.10.5"
rand = "0.8.5"
lazy-regex = "2.5.0"
once_cell = "1.17.2"

license-retriever = { git = "https://github.com/MRT-Map/license-retriever" }

[build-dependencies]
license-retriever = { git = "https://github.com/MRT-Map/license-retriever" }
anyhow = { version = "1.0.71", features = ["backtrace"] }
zip = "0.6.6"
embed-resource = "2.1.1"

[profile.dev.package."*"]
opt-level = 3
[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
lto = true

[package.metadata.bundle]
name = "stencil2"
identifier = "io.github.mrt-map.stencil2"
icon = ["icons/*.png"]
