[package]
name = "stencil2"
version = "2.0.0-beta.2"
edition = "2021"
description = "Map editor for MRT Map data"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy_web_asset = "^0.4.0"
bevy_mouse_tracking_plugin = "^0.4.0"
bevy_prototype_lyon = "^0.6.0"
iyes_loopless = "^0.8.0"
bevy_egui = "^0.16.1"
egui_commonmark = "^0.4.0"
egui_extras = "^0.19.0"
bevy_mod_picking = "^0.9.0"

tracing = "^0.1.37"

surf = "^2.3.2"
native-dialog = "^0.6.3"

hex_color = { version = "^2.0.0", features = ["serde"] }
futures-lite = "^1.12.0"
itertools = "^0.10.5"
serde = { version = "^1.0.147", features = ["derive"] }
rmp-serde = "^1.1.1"
rand = "^0.8.5"
dirs = "^4.0.0"

[target."cfg(not(target_os = \"macos\"))".dependencies]
bevy_embedded_assets = "^0.4.0"

[target."cfg(wasm)".dependencies]
console_error_panic_hook = "^0.1.7"

[dependencies.bevy]
version = "^0.8.1"
default-features = false
features = [
    "bevy_sprite",
    "bevy_render",
    "bevy_core_pipeline",
    "bevy_winit",
    "png",
    "trace",
    "x11",
    "wayland",
]

[profile.dev.package."*"]
opt-level = 3
[profile.dev]
opt-level = 3

[profile.release]
opt-level = 3
lto = true

[package.metadata.bundle]
name = "stencil2"
identifier = "io.github.mrt-map.stencil2"
icon = ["build/macos/AppIcon.iconset/*.png"]
deb_depends = ["zenity"]
resources = ["assets/"]