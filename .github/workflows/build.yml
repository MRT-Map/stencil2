on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Exe
    environment: VirusTotal
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install nightly
      run: rustup toolchain install nightly; rustup default nightly
    - name: Install cargo-license
      run: cargo +nightly install cargo-license

    - name: Xcode select
      run: sudo xcode-select -s /Applications/Xcode_12.5.1.app/Contents/Developer
      if: ${{ matrix.os == 'macos-latest' }}
    - name: Install zld
      run: brew install michaeleisel/zld/zld
      if: ${{ matrix.os == 'macos-latest' }}
    - name: Install dependencies
      run: sudo apt-get update; sudo apt-get install --no-install-recommends libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev
      if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Build
      run: cargo +nightly build --release

    - name: Create dmg
      run: sh build/macos/build.sh
      if: ${{ matrix.os == 'macos-latest' }}
    - name: Upload dmg
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: stencil2.dmg
        tag: ${{ github.ref }}
      if: ${{ matrix.os == 'macos-latest' }}

    - name: Create deb
      run: sh build/linux/deb.sh
      if: ${{ matrix.os == 'ubuntu-latest' }}
    - name: Upload deb
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/release/bundle/stencil2*.deb
        file_glob: true
        tag: ${{ github.ref }}
      if: ${{ matrix.os == 'ubuntu-latest' }}

    - name: Create msi
      run: .\build\windows\build.ps1
      if: ${{ matrix.os == 'windows-latest' }}
    - name: Upload msi
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target\wix\build\stencil2*.msi
        file_glob: true
        tag: ${{ github.ref }}
      if: ${{ matrix.os == 'windows-latest' }}

    - name: VirusTotal Scan
      uses: crazy-max/ghaction-virustotal@v3
      with:
        vt_api_key: ${{ secrets.VT_API_KEY }}
        files: "target/release/stencil2?(.exe)"
        update_release_body: true
