on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - run: |
        rustup toolchain install nightly
        rustup default nightly
        mv .cargo/actions_config.toml .cargo/config.toml

    - run: bash build/macos/dmg.sh
    - uses: actions/upload-artifact@v4
      with:
        name: macos
        path: stencil2.dmg

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: |
        rustup toolchain install nightly
        rustup default nightly
        mv .cargo/actions_config.toml .cargo/config.toml

    - run: bash build/linux/deb.sh
    - uses: actions/upload-artifact@v4
      with:
        name: linux
        path: target/release/bundle/deb/stencil2*.deb

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - run: |
        rustup toolchain install nightly
        rustup default nightly
        mv .cargo/actions_config.toml .cargo/config.toml

    - run: ./build/windows/build.ps1
    - uses: actions/upload-artifact@v4
      with:
        name: windows
        path: target/wix/stencil2-*-x86_64.msi

  version-changelog:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
    - uses: actions/checkout@v4
    - run: cargo update
    - id: version
      run: echo "version=v$(cargo pkgid | cut -d '#' -f 2)" >> "$GITHUB_OUTPUT"
    - id: changelog
      run: |
        {
        echo 'changelog<<__EOF__'
        python -c "
        print(open('changelog.md').read().split('# ${{ steps.version.outputs.version }}')[1].split('\n')[1].split('\n#')[0])
        "
        echo __EOF__
        } >> "$GITHUB_OUTPUT"

  github-release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos
      - build-windows
      - version-changelog

    steps:
    - uses: actions/download-artifact@v4
      with:
        name: macos
        path: dist
    - uses: actions/download-artifact@v4
      with:
        name: linux
        path: dist
    - uses: actions/download-artifact@v4
      with:
        name: windows
        path: dist
    - uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.version-changelog.outputs.version }}
        body: ${{ needs.version-changelog.outputs.changelog }}
        files: dist/*

  update-hash:
    runs-on: ubuntu-latest
    needs:
      - github-release
      - version-changelog
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - run: |
          cat build/macos/brew.rb | sed "s/sha256 \".*\"/sha256 \"$(curl 'https://github.com/MRT-Map/stencil2/releases/download/${{ needs.version-changelog.outputs.version }}/stencil2.dmg' -L | shasum -a 256 | cut -d ' ' -f1)\"/" > build/macos/brew2.rb
          cat build/macos/brew2.rb | sed "s/version \".*\"/version \"$(echo '${{ needs.version-changelog.outputs.version }}' | sed s/v//)\"/" > build/macos/brew.rb
          rm build/macos/brew2.rb
          
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: update sha256 for ${{ needs.version-changelog.outputs.version }}

      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: mrt-map/homebrew-mrt-map
          event-type: update_stencil2
