name: released

on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed

jobs:
  virustotal:
    runs-on: ubuntu-latest
    environment: VT_API_KEY
    steps:
      -
        name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@v3
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: "*"
