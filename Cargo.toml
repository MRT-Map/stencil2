[package]
name = "stencil2"
version = "2.0.0-beta.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy_web_asset = "^0.4.0"
bevy_mouse_tracking_plugin = "^0.4.0"
bevy_prototype_lyon = "^0.6.0"
iyes_loopless = "^0.7.1"
bevy_egui = "^0.16.1"
bevy_mod_picking = "^0.9.0"

console_error_panic_hook = "^0.1.7"
tracing = "^0.1.37"

surf = "^2.3.2"
native-dialog = "^0.6.3"

hex_color = { version = "^2.0.0", features = ["serde"] }

strum = { version = "^0.24.1", features = ["derive"] }
futures-lite = "^1.12.0"
itertools = "^0.10.5"
serde = { version = "^1.0.145", features = ["derive"] }
rmp-serde = "^1.1.1"
rand = "^0.8.1"

[dependencies.bevy]
version = "^0.8.1"
default-features = false
features = [
    "bevy_sprite",
    "bevy_render",
    "bevy_core_pipeline",
    "bevy_winit",
    "png",
    "trace",
    "x11",
    "wayland",
]

[profile.dev.package."*"]
opt-level = 3
[profile.dev]
opt-level = 3
